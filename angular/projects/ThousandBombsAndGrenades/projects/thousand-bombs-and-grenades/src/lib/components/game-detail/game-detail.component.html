<div *ngIf="game">
    <h3>Game {{ game.id | uppercase }}</h3>
    <button routerLink=".." class="btn btn-primary">Back to games</button>
    <button (click)="startGame()" class="btn btn-primary">Start game</button>
    <button (click)="endGame()" class="btn btn-primary">End game</button>
    <div>
        <h4>Players</h4>
        <input [(ngModel)]="playerName" type="text">
        <button (click)="addPlayer()" class="btn btn-primary" [disabled]="!playerName">Add player</button>
    </div>
    <!-- <div>
        <h4>Player turns</h4>
        <button (click)="drawCard()" class="btn btn-primary">Draw card</button>
    </div> -->
    <div style="white-space: pre">
        {{ game | json }}
    </div>
</div>
